<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Math Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mental Math Challenge</h1>
  <div class="game-container">
    <div class="timer-container">
      <p class="timer">00:30</p>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <p class="question"></p>
    <input type="number" class="answer" step="1" placeholder="Your answer..." />
    <button class="check-answer">Check Answer</button>
    <button class="next-question" disabled>Next Question</button>
    <p class="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
